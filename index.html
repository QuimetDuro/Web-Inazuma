<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PáginaInazuma</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .hero {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        .hero .video {
            flex: 2;
            min-width: 300px;
            height: 400px;
            background-color: #ccc;
            margin-right: 20px;
        }
        .hero .summary {
            flex: 1;
            min-width: 250px;
            height: 400px;
            background-color: #ddd;
        }
        nav.tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }
        nav.tabs button {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        nav.tabs button.active {
            border-bottom: 3px solid #333;
            font-weight: bold;
        }
        .content {
            padding: 40px 20px;
            background-color: #fff;
        }
        .tab-section {
            display: none;
            height: 400px;
            margin-bottom: 40px;
            background-color: #eee;
        }
        .tab-section.active {
            display: block;
        }
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">[Logo]</div>
    </header>
    <section class="hero">
        <div class="video">[Video Placeholder]</div>
        <div class="summary">[Resumen Placeholder]</div>
    </section>
    <nav class="tabs">
        <button class="tab-btn active" data-tab="historia">Historia</button>
        <button class="tab-btn" data-tab="descripcion">Descripción</button>
        <button class="tab-btn" data-tab="gameplay">Gameplay</button>
        <button class="tab-btn" data-tab="caracteristicas">Características</button>
        <button class="tab-btn" data-tab="personajes">Personajes</button>
        <button class="tab-btn" data-tab="arte">Arte del juego</button>
        <button class="tab-btn" data-tab="musica">Música</button>
        <button class="tab-btn" data-tab="equipo">Equipo</button>
    </nav>
    <section class="content">
        <div class="tab-section active" id="historia">
            <h1>Historia</h1>
            <p>En esta tercera entrega de la saga [...]</p>
            <!-- El resto del contenido que ya tienes -->
        </div>
        <!-- Todas las demás secciones (descripcion, gameplay, etc.) ya las tienes, así que inclúyelas igual -->
        <!-- ... -->
    </section>
    <footer>
        [Pie de página]
    </footer>
    <script>
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabSections = document.querySelectorAll('.tab-section');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabSections.forEach(sec => sec.classList.remove('active'));

                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
